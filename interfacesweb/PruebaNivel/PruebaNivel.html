<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Nivel</title>
    <link rel="stylesheet" href="Estilo.css">
    <script src="https://kit.fontawesome.com/38818051b5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="cajaPrincipal">
        <nav class="navBarPrincipal">
            <div class="navBarIzquierda">
                <i class="fa-solid fa-xmark navBarIcono1"></i>
            </div>
            <div class="navBarDerecha">
                <i class="fa-solid fa-user navBarIcono"></i>
                <i class="fa-solid fa-magnifying-glass navBarIcono"></i>
            </div>
        </nav>
        <div class="busquedaPrincipal">
            <span class="itemsObtenidosBusqueda">123 Items Found</span>
            <span class="itemsObtenidosSegundoBusqueda">Search Results for "Bathroom taps"</span>
        </div>
        <div class="productosOrdenarPrincipal">
            <div class="listaProductosPrincipal">
                <span class="listaProductosTextoPrincipal">Productos (53)</span><i
                    class="fa-solid fa-angle-down ordenaProductosTextoPrincipal"></i>
            </div>
            <div class="ordenarProductosPrincipal">
                <span class="ordenaProductosTextoPrincipal">ORDENAR POR</span><i
                    class="fa-solid fa-angle-down ordenaProductosTextoPrincipal"></i>
            </div>
        </div>
        <div class="listaDeProductosCompletaPrincipal">
        </div>
        <div class="paginacionPrincipal">
            
        </div>
    </div>
</body>
<head>
    <script src="Logica.js"></script>
</head>
</html>
